<section class="footer">
    <footer>
        <div class = "footer_div">  
        <nav class="cover-navigation navigation--social">
          <ul class="navigation">

          {% if site.social.weibo %}
          <!-- Weibo -->
          <li class="navigation__item_social">
            <a href="http://weibo.com/{{site.social.weibo}}" title="@{{site.social.weibo}} 的微博" target="_blank">
              <i class='social fa fa-weibo fa-2x'></i>
              <span class="label">Weibo</span>
            </a>
          </li>
          {% endif %}

          {% if site.social.github %}
          <!-- Github -->
          <li class="navigation__item_social">
            <a href="https://github.com/{{site.social.github}}" title="@{{site.social.github}} 的 Github" target="_blank">
              <i class='social fa fa-github fa-2x'></i>
              <span class="label">Github</span>
            </a>
          </li>
          {% endif %}

          {% if site.social.mail %}
          <!-- Email -->
          <li class="navigation__item_social">
            <a href="mailto:{{site.social.mail}}" title="Contact me">
              <i class='social fa fa-envelope fa-2x'></i>
              <span class="label">Email</span>
            </a>
          </li>
          {% endif %}

          </ul>
        </nav>

        </div>

        <div class = "footer_div">  
           <p class="copyright text-muted">
            Copyright &copy; {{ site.title }} {{ site.time | date: '%Y' }} Theme by <a href="https://sirfive.github.io">sirfive</a> |
            <!--
            <iframe
                style="margin-left: 2px; margin-bottom:-5px;"
                frameborder="0" scrolling="0" width="91px" height="20px"
                src="https://github.com/sirFive" >
            </iframe>
            -->
            </p>
        	<div align="right">
    			<link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css">

          <!-- 访问统计 -->
          <span id="busuanzi_container_site_pv">
            本站总访问量
            <span id="busuanzi_value_site_pv"></span>次
          </span>

          <div class="waifu">
            <!-- 提示框 -->
            <div class="waifu-tips"></div>
            <!-- 看板娘画布 -->
            <canvas id="live2d" class="live2d"></canvas>
            <!-- 工具栏 -->
            <div class="waifu-tool">
                <span class="fui-home"></span>
                <span class="fui-chat"></span>
                <span class="fui-eye"></span>
                <span class="fui-user"></span>
                <span class="fui-photo"></span>
                <span class="fui-info-circle"></span>
                <span class="fui-cross"></span>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/gh/evil-binary/evil-binary.github.io/assets/waifu/waifu-tips.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/evil-binary/evil-binary.github.io/assets/waifu/live2d.js"></script>
        
        <!-- 初始化看板娘，加载 waifu-tips.json -->
        <script type="text/javascript">
          /* 可直接修改部分参数 */
            live2d_settings['modelId'] = 5;                  // 默认模型 ID
            live2d_settings['modelTexturesId'] = 1;          // 默认材质 ID
          /* 在 initModel 前添加 */
          initModel("https://cdn.jsdelivr.net/gh/evil-binary/evil-binary.github.io/assets/waifu/waifu-tips.json")
        </script>

        </div>
        <div>
    </footer>
</section>
